<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Primeiro Teste: Loop de Animação com Sprites</title>
    <script src="/js/animacao.js"></script>
    <script src="/js/bola.js"></script>
  </head>

  <body>
    <canvas id="canvasAnimacao" width="500" height="500"></canvas>
    <script>
      //window.onload = function() {
        var canvas = document.getElementById("canvasAnimacao")
          , context = canvas.getContext("2d")
          , b1 = new Bola(context)
          , b2 = new Bola(context)
          , animacao = new Animacao(context)
        ;

        b1.x = 100;
        b1.y = 200;
        b1.velX = 20;
        b1.velY = -10;
        b1.cor = 'red';
        b1.raio = 20;

        b2.x = 200;
        b2.y = 100;
        b2.velX = -10;
        b2.velY = 20;
        b2.cor = 'blue';
        b2.raio = 30;

        animacao.novoSprite(b1);
        animacao.novoSprite(b2);
        animacao.ligar();
      //}
    </script>
  </body>
</html>
